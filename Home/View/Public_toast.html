<div id="loading" class="weui_loading_toast" style="display: none;">
	<div class="weui_mask_transparent"></div>
	<div class="weui_toast">
		<div class="weui_loading">
			<div class="weui_loading_leaf weui_loading_leaf_0"></div>
			<div class="weui_loading_leaf weui_loading_leaf_1"></div>
			<div class="weui_loading_leaf weui_loading_leaf_2"></div>
			<div class="weui_loading_leaf weui_loading_leaf_3"></div>
			<div class="weui_loading_leaf weui_loading_leaf_4"></div>
			<div class="weui_loading_leaf weui_loading_leaf_5"></div>
			<div class="weui_loading_leaf weui_loading_leaf_6"></div>
			<div class="weui_loading_leaf weui_loading_leaf_7"></div>
			<div class="weui_loading_leaf weui_loading_leaf_8"></div>
			<div class="weui_loading_leaf weui_loading_leaf_9"></div>
			<div class="weui_loading_leaf weui_loading_leaf_10"></div>
			<div class="weui_loading_leaf weui_loading_leaf_11"></div>
		</div>
		<p class="weui_toast_content loading">数据加载中</p>
	</div>
</div>
<div class="weui_alert_toast" style="display: none;">
	<div class="weui_mask_transparent"></div>
	<div class="weui_toast">
		<i class="weui_icon_toast"></i>
		<p class="weui_toast_content alert">已完成</p>
	</div>
</div>
<script>
window.a="{$a}";
window.b="{$b}";
window.c="{$c}";
window.home = "__PUBLICHOME__";
window.color_id = "{$color_id}";
window.color = "{$color}";
window.prbm = "{$prbm}";
window.prbm_list = "{$prbm_list}";
window.model_color = "{$model_color}";
window.comments = "{$comments}";
window.paing = 1;
window.paymsg = '';
window.openid = '{$openid}';
window.order_id = '{$order_id}';
window.money = '{$order['total_fee']}';
function show_loading(msg)
{
	if(msg == ""){msg="数据加载中";}
	$('.loading').html(msg);
	$('.weui_loading_toast').show();
}
function hide_loading()
{
	$('.weui_loading_toast').hide();
}
function show_alert(msg)
{
	$('.alert').html(msg);
	$('.weui_alert_toast').show();
	setTimeout(function(){hide_alert();},1500);
}
function hide_alert()
{
	$('.weui_alert_toast').hide();
}
</script>
