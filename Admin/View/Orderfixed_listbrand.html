 <script>
 //删除
  	function del(id){
 		var id = id;
 		var url = "{:U('Admin/Orderfixed/delbrand')}";
 		if(window.confirm('你确定删除该条费用类型吗？')){
          $.ajax({
          	type:"get",
          	url:url,
          	dataType:'json',
          	data:'id='+id,
          	success:function(data){
          		if(data.code==0){
          			alert("删除成功!");
      			 	window.location.reload();
          		}else{
          			alert("删除失败!");
          		}
          		
          	},
          	error:function(e){
          		
          	}
          });      
               
                
      	}else{
      		
      		
      		
    	}
 		
 	}
 </script>
