
<include file="Public/head" />
<div class="page-content">
	<div class="page-header">
		<h1>
			手机维修订单 <small>
			 <i class="icon-double-angle-right"></i> 
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div style="padding-top: 5px; padding-bottom: 5px;">
					<span class="input-icon"> <input type="text"
						class="form-control" placeholder="手机号/订单号/用户姓名" name="keyword"
						aria-describedby="basic-addon1" size="30"> <i
						class="icon-search nav-search-icon"></i>
					</span> <a type="submit" class="btn btn-primary btn-sm"
						href="javascript:void(0);"
						onclick="serach();">搜索订单</a>
				<script>
				 function serach()
				 {
					 var keyword = $('[name=keyword]').val();
					 window.location.href = "{:U('Admin/Orderfixed/orderlist')}/search/" + keyword; 
				 }
				</script>
			</div>
			<a href="/Admin/Orderfixed/orderlist">
					<span class="label label-xlg label-primary arrowed arrowed-right">全部订单</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/1">
					<span class="label label-xlg label-primary arrowed arrowed-right">待付款</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/2">
					<span class="label label-xlg label-primary arrowed arrowed-right">已支付</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/3">
					<span class="label label-xlg label-primary arrowed arrowed-right">已寄送</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/4">
					<span class="label label-xlg label-primary arrowed arrowed-right">维修处理中</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/5">
					<span class="label label-xlg label-primary arrowed arrowed-right">处理完成</span>
			</a>
			<a href="/Admin/Orderfixed/orderlist/stus/999">
					<span class="label label-xlg label-primary arrowed arrowed-right">交易关闭</span>
			</a>
			<div class="row">
				<div class="col-xs-12">
					<div class="table-responsive">
						<table id="sample-table-1"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>序号</th>
									<th>用户名称</th>
									<th>手机号</th>
									<th>手机型号</th>
									<th>问题列表</th>
									<th><i class="icon-time bigger-110 hidden-480"></i>提交时间</th>
									<th>总费用</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody>
								<volist name='list' id='vo'>
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.user_name}</td>
									<td>{$vo.phone}</td>
									<td>{$vo.model}</td>
									<td>{$vo.prbm_list}</td>
									<td>{$vo.add_time|date="Y/m/d H:i:s",###}</td>
									<td>{$vo.total_fee}元</td>
									<td>
									<switch name="vo['stus']">
									<case value="1">待支付</case>
									<case value="2">已支付</case>
									<case value="3">已寄送</case>
									<case value="4">维修处理中</case>
									<case value="5"><span class="label label-sm label-success">处理完成</span></case>
									<case value="999"><span class="label label-sm label-inverse">已关闭</span></case>
									</switch>
									<if condition="($vo['is_opreate'] eq 2) and ($vo['stus'] neq 1)"><span class="label label-sm label-warning">待处理</span></if>
									</td>
									<td><a href="{:U('orderdetail',array('id' => $vo['id']))}" target="_blank">订单详情</a></td>
								</tr>
								</volist>
							</tbody>
						</table>
						{$pagelink}
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /span -->
			</div>
			<!-- /row -->
			<div class="hr hr-18 dotted hr-double"></div>
		</div>
		<!-- /.row -->
	</div>
</div>
<include file="Public/foot" />
