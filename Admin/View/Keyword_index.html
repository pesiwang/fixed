 <include file="Public/head" />
<div class="page-content">
						<div class="page-header">
							<h1>
							关键词列表
							<small>
											<i class="icon-double-angle-right"></i>
											用户回复关键词，自动推送图文消息。
										</small>
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div style="padding-top: 5px;padding-bottom: 5px;">
										<form class="col-md-5" method="post" id="search" action="{:U('Admin/Keyword/index',array('handle'=>'search'))}">
										<span class="input-icon">
											<input type="text" class="form-control" placeholder="关键词 "  name="keyword" aria-describedby="basic-addon1" size="30">
											<i class="icon-search nav-search-icon"></i>
										</span>
										<a type="submit" class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="document.getElementById('search').submit();">搜索关键词</a>
										</form>
								  		<a class="btn btn-primary btn-sm col-md-1 pull-left col-md-pull-1" href="{:U('Admin/keyword/addoredit')}">添加关键词</a>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>id</th>
														<th>关键词</th>
														<th>标题</th>
														<th>使用次数</th>
														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															添加时间
														</th>
														<th>是否禁用</th>
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												<volist name='list' id='vo'>
													<tr>
														<td>{$vo.id}</td>
														<td>{$vo.keyword}</td>
														<td>{$vo.tittle}</td>
														<td>{$vo.counter}</td>
														<td>{$vo.add_time|date="Y/m/d H:i",###}</td>
														<td>
														<if condition="$vo.is_del eq 1">
														<span class="label label-sm label-success">正常</span>
														<else />
														<span class="label label-sm label-danger">禁用</span>
														</if>
														</td>
														<td>
																<a  href='{:U("Admin/Keyword/addoredit",array("id"=>$vo["id"]))}'>
																修改
																</a>
																<a  href='{:U("Admin/Keyword/recover",array("id"=>$vo["id"]))}'>
																恢复
																</a>
																<a  href='{:U("Admin/Keyword/del",array("id"=>$vo["id"]))}'>
																禁用
																</a>
														</td>
													</tr>
													</volist>
												</tbody>
											</table>
											{$pagelink}
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
								<div class="hr hr-18 dotted hr-double"></div>
						</div><!-- /.row -->
					</div>
					</div>
 <include file="Public/foot" />
