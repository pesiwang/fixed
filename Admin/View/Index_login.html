<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>修好乐登陆页面</title>
		<meta name="keywords" content="Bootstrap模版,Bootstrap模版下载,Bootstrap教程,Bootstrap中文" />
		<meta name="description" content="站长素材提供Bootstrap模版,Bootstrap教程,Bootstrap中文翻译等相关Bootstrap插件下载" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
				<style type="text/css">
			body{
				overflow-y:hidden;/* 禁用 滚动条*/
			}
		</style>
	</head>

	<body class="login-layout" style="background-color:#078fc9;">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="top" style="margin-top:240px;"></div>
							<div class="space-6"></div>
							<div class="position-relative">
								<div id="login-box" class="login-box visible">
									<div class="widget-body">
										<div class="widget-main text-center" style="padding:30px;">
											<div class="widget-img">
												<img src="/Public/Admin/getheadimg.png" style="width: 100px;">
											</div><h1>修好乐管理员</h1>
											<div class="space-6" style="padding:5px;"></div>
											<form  action="{:U('Admin/Index/login')}" method="POST">
												<fieldset>
													<label class="block clearfix pull-left " style="padding-right: 
														17px; padding-left: 17px;">
														<div class="center-block input-group">
															<div class="input-group-addon" style="background-color:#428bca">
																<img src="__PUBLIC__/assets/avatars/btn-user.png">
															</div>
															<input type="text" name="user[user_name]" class="form-control" 
																placeholder="请输入账号" 
																style="height:38px;background-color:#EAEAEA; 
																font-family: '微软雅黑';
																font-size: 15px;"
																required tabindex='1'>
														</div>
													</label>
													<label class="block clearfix  pull-left" style="padding-left: 
														17px;padding-right:17px;padding-top: 5px;">
														<div class="input-group">
															<div class="input-group-addon" style="background-color:#428bca">
																<img src="__PUBLIC__/assets/avatars/btn-pwd.png">
															</div>
															<input type="password" name="user[pass_word]" class="form-control" 
																placeholder="请输入密码" 
																style="height:38px;background-color:#EAEAEA;
																font-family:'微软雅黑';font-size: 15px;"
																required tabindex='2'>
														</div>
													</label>
													<div class="space-6" style="padding:10px;"></div>
													<div class="clearfix">
														<button type="submit" class="width-90 btn btn-sm btn-primary" 
															style="font-family: '微软雅黑'; font-size: 15px;">
															登 &nbsp;&nbsp;陆<tton>
														<!-- 登陆按钮-->
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
										</div>
										<!-- /widget-main -->
									</div>
									<!-- /widget-body -->
								</div>
								<!-- /forgot-box -->
							</div>
							<!-- /position-relative -->
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
<div class="row">
 	<p style=" text-align: center; color: white; ">兰亭科技 版权所有  
	<a href="http://www.miitbeian.gov.cn/" style=" color: wheat; ">粤ICP备16052077号-2</a>
	</p>
</div>
			</div>
		</div>
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
		</script>
		<script type="text/javascript">
			if ("ontouchend" in document) document.write("<script src='__PUBLIC__/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		</script>
		<script type="text/javascript">
			function show_box(id) {
				jQuery('.widget-box.visible').removeClass('visible');
				jQuery('#' + id).addClass('visible');
			}
		</script>

	</body>

<html>
