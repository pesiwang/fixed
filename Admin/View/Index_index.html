 <include file="Public/head" />
<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="page-header">
									<h1>
										公众号信息
										<small>
											<i class="icon-double-angle-right"></i>
											修好乐-服务号
										</small>
									</h1>
								</div><!-- /.page-header -->
								<form class="form-horizontal" role="form"  method="POST"  action="{:U('Admin/Index/index')}" >
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">介绍:</label>
										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="data[token]" class="col-xs-5 col-sm-5" value="手机维修服务平台">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">年审时间:</label>
										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="data[token_lasttime]" class="col-xs-5 col-sm-5" value="2016年03月09日 - 2016年06月07日">
										</div>
									</div>
									
										<div class="space-4"></div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="form-field-1">红包文字:</label>
											<div class="col-sm-9">
												<input type="text" name = "data[buget]" class="col-xs-5 col-sm-5" value="{$buget['buget']}">
											</div>
										</div>
										
										<div class="space-4"></div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="form-field-1">跳转链接:</label>
											<div class="col-sm-9">
												<input type="text"  name = "data[buget_url]" class="col-xs-5 col-sm-5" value="{$buget['buget_url']}">
											</div>
											<a href="http://tool.chinaz.com/qrcode/" target="_blank"> 前往这里将图片转换为链接 </a>
										</div>
										
										<div class="space-4"></div>
										<div class="clearfix form-actions">
											<div class="col-md-offset-3 col-md-9">
												<button class="btn btn-info" type="submit">
													<i class="icon-ok bigger-110"></i>
													保存
												</button>
											</div>
										</div>
									</form>
								</div><!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div></div>
 <include file="Public/foot" />
