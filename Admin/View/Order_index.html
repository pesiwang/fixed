<!--订单设置-->
 <include file="Public/head" />
 
 
 <!--订单费用设置-->
	<div class="row">
		<div class="col-xs-11" style="margin-left: 3%;">
			<h3 class="header smaller lighter blue">费用类型及金额设置</h3>
			<div style="padding-top: 5px;padding-bottom: 10px;">
					<a href="{:U('Admin/Order/edit')}" class="btn btn-primary btn-sm" >添加费用类型</a>
			</div>				
			<div class="table-responsive">
				<table id="sample-table-2" class="table table-striped table-bordered table-hover ">
					<thead>
						<tr>
							<th>序号</th>
							<th>费用名称</th>
							<th class="hidden-480">费用价格</th>   
							<th>
								<i class="icon-time bigger-110 hidden-480"></i>
								添加/编辑时间
							</th>
							<th>编辑</th>
						</tr>
					</thead>

					<tbody>
					<volist name='list' id='v'>	
						<tr>
							<td>{$i}</td>
							<td>{$v.costname}</td>
							<td class="hidden-480"><small>￥</small>{$v.costprice}</td>
							<td>{$v.add_time}</td>
							<td>
									<a href='{:U("Admin/Order/edit",array("id" => $v["id"]))}' class="green" >编辑</a>
									<!--<a href='{:U("Admin/Order/delCT",array("id" => $v["id"]))}'  class="red" >删除</a>-->
									<a onclick = "del({$v.id})"  class="red" href="#">删除</a>
							</td>
						</tr>						
						
					</volist>			
					</tbody>
				</table>
			</div>
		</div>
</div>
 <!--订单费用设置-->
 <script>
 //删除
  	function del(id){
 		var id = id;
 		var url = "{:U('Admin/Order/delCT','','')}";
 		if(window.confirm('你确定删除该条费用类型吗？')){
          $.ajax({
          	type:"get",
          	url:url,
          	dataType:'json',
          	data:'id='+id,
          	success:function(data){
          		if(data){
          			alert("删除成功!");
      			 	window.location.reload();
          		}
          		
          	},
          	error:function(e){
          		
          	}
          });      
               
                
      	}else{
      		
      		
      		
    	}
 		
 	}
 </script>
