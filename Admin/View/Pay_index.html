
<include file="Public/head" />
<div class="page-content">
	<div class="page-header">
		<h1>
			支付列表 <small> <i class="icon-double-angle-right"></i> 所有用户<span
				style="color: red">支付成功</span>的用户记录
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div style="padding-top: 5px; padding-bottom: 5px;">
				<form class="col-md-5" method="post" id="search"
					action="{:U('Admin/Pay/index')}">
					<span class="input-icon"> <input type="text"
						class="form-control" placeholder="商户订单号/微信支付订单号" name="keyword"
						aria-describedby="basic-addon1" size="30"> <i
						class="icon-search nav-search-icon"></i>
					</span> <a type="submit" class="btn btn-primary btn-sm"
						href="javascript:void(0);"
						onclick="document.getElementById('search').submit();">搜索订单</a>
				</form>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="table-responsive">
						<table id="sample-table-1"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>头像</th>
									<th>微信昵称</th>
									<th>商户订单号</th>
									<th>微信支付订单号</th>
									<th><i class="icon-time bigger-110 hidden-480"></i> 支付成功时间
									</th>
									<th>实际支付金额</th>
									<th>支付模块</th>
								</tr>
							</thead>

							<tbody>
								<volist name='list' id='vo'>
								<tr>
									<td><img style="height: 60px" src="{$vo.headimgurl}" /></td>
									<td>{$vo.nickname}</td>
									<td>{$vo.out_trade_no}</td>
									<td>{$vo.transaction_id}</td>
									<td>{$vo.time_end}</td>
									<td><span style="color: red">{$vo['total_fee']/100}</span>元</td>
									
									<td><switch name="vo.module"> 
									<case value="1">赞助</case>
									<case value="2">解锁订单</case> 
									<case value="3">维修手机</case> 
									<default />未定义
									</switch></td>
								</tr>
								</volist>
							</tbody>
						</table>
						{$pagelink}
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /span -->
			</div>
			<!-- /row -->
			<div class="hr hr-18 dotted hr-double"></div>
		</div>
		<!-- /.row -->
	</div>
</div>
<include file="Public/foot" />
