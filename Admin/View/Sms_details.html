<!--订单页面-->
 <include file="Public/head" />
 
 
 <!--订单列表-->
	<div class="row">
		<div class="col-xs-11" style="margin-left: 3%;margin-bottom: 20px;">
			<h3 class="header smaller lighter blue">短信记录</h3>
			<div class="table-header">
				短息记录列表
			</div>
			<div class="col-xs-12" style="padding-top: 10px;padding-bottom: 15px;">
				<form class="col-md-5" method="post" id="search" action="{:U('Admin/Sms/details',array('type'=>'search'))}">
					<span class="input-icon">
						<input type="text" name="condition" class="form-control" placeholder="手机号 " aria-describedby="basic-addon1" size="30">
						<i class="icon-search nav-search-icon"></i>
					</span>
					<a class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="document.getElementById('search').submit();">搜索短信记录</a>
				</form>
			</div>
			<div class="col-xs-12" style="padding-left: 0px; margin-left: 0px; padding-bottom: 5px;">
				<a href="{:U('Admin/Sms/details')}">
					<span class="label label-xlg label-primary arrowed arrowed-right">全部短信记录</span>
				</a>
				<a href='{:U("Admin/Sms/details",array("type" => "success"))}'>
					<span class="label label-xlg label-primary arrowed arrowed-right">发送成功</span>
				</a>
				<a href='{:U("Admin/Sms/details",array("type" => "error"))}'>
					<span class="label label-xlg label-primary arrowed arrowed-right">发送失败</span>
				</a>
			</div>	
			<div class="table-responsive" style="padding-top: 10px;">
				<table id="sample-table-2" class="table table-striped table-bordered table-hover ">
					<thead>
						<tr>
							<th>序号</th>
							<th>手机号</th>
							<th>短信内容</th>
							<th>短信类型</th>
							<th class="icon-time bigger-110 hidden-480">发送时间</th>   
						</tr>
					</thead>

					<tbody>
					<volist name='list' id='v'>	
						<tr>
							<td>{$i}</td>

							<td>{$v.phone}</td>
							<td>{$v.body}</td>
							<td>{$v.type}</td>
							<td class="hidden-480">{$v.add_time}</td>
						</tr>
					</volist>	
					</tbody>
				</table>
				<div class="col-xs-5 text-left">共{$pagesm['number']}条订单， {$pagesm['nowpage']}/{$pagesm['pagenumber']}页</div>
				<div class="col-xs-7 text-left">{$pagestr}</div>
			</div>
		</div>
</div>

 
 
 
 <include file="Public/foot" />
